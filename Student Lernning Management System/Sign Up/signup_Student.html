<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Student LMS</title>
    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Css-->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .signup-container {
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
        }

        .signup-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
    </style>
</head>
<body>
<div>
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="C:\Users\User\Desktop\Student Lernning Management System\main.html">Home</a>
        </li>
      </ul>
</div>
    <div class="container signup-container">
        <div class="signup-form">
            <h2 class="text-center">Sign Up for Student LMS</h2>
            <form>
                <div class="form-group">
                    <label for="shortname">Name With Intials:</label>
                    <input type="text" class="form-control" id="shortname" name="shortname" required>
                </div>
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                <select class="form-select form-select-sm" aria-label="gender" name="gender" id="gender">
                    <option selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                <div>
                <div class="form-group">
                    <label for="religion">Religion:</label>
                    <input type="text" class="form-control" id="religion" name="religion" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="DOB">Birth Date:</label>
                    <input type="date" class="form-control" id="DOB" name="DOB" required>
                </div>
                <div class="form-group">
                    <label for="district">District:</label>
                    <select class="form-select form-select-sm" aria-label="district" name="district" id="district" required>
                        <option selected>Select District</option>
                        <option value="">Select a location</option>
                        <option value="Colombo">Colombo</option>
                        <option value="Gampaha">Gampaha</option>
                        <option value="Kalutara">Kalutara</option>
                        <option value="Kandy">Kandy</option>
                        <option value="Matale">Matale</option>
                        <option value="Nuwara Eliya">Nuwara Eliya</option>
                        <option value="Galle">Galle</option>
                        <option value="Matara">Matara</option>
                        <option value="Hambantota">Hambantota</option>
                        <option value="Jaffna">Jaffna</option>
                        <option value="Kilinochchi">Kilinochchi</option>
                        <option value="Mannar">Mannar</option>
                        <option value="Vavuniya">Vavuniya</option>
                        <option value="Mullaitivu">Mullaitivu</option>
                        <option value="Batticaloa">Batticaloa</option>
                        <option value="Ampara">Ampara</option>
                        <option value="Trincomalee">Trincomalee</option>
                        <option value="Kurunegala">Kurunegala</option>
                        <option value="Puttalam">Puttalam</option>
                        <option value="Anuradhapura">Anuradhapura</option>
                        <option value="Polonnaruwa">Polonnaruwa</option>
                        <option value="Badulla">Badulla</option>
                        <option value="Moneragala">Moneragala</option>
                        <option value="Ratnapura">Ratnapura</option>
                        <option value="Kegalle">Kegalle</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="province">Province:</label>
                    <select class="form-select form-select-sm" aria-label="province" name="province" id="province" required>
                        <option selected>Select Province</option>
                        <option value="central">Central</option>
                        <option value="eastern">Eastern</option>
                        <option value="north-central">North-Central</option>
                        <option value="northern">Northern</option>
                        <option value="north-western">North-Western</option>
                        <option value="sabaragamuwa">Sabaragamuwa</option>
                        <option value="uwa">Uwa</option>
                        <option value="southern">Southern</option>
                        <option value="western">Western</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="index">Index Number:</label>
                    <input type="text" class="form-control" id="index" name="index" required>
                </div>
                <br>
                <h5 class="header">Gurdian Details</h5>
                <div class="form-group">
                    <label for="g_name">Gurdian Name:</label>
                    <input type="text" class="form-control" id="g_name" name="g_name" required>
                </div>
                <div class="form-group">
                    <lable for = "g_relation">Relationship:</lable>
                    <input type="text" class="form-control" id="g_relation" name="g_relation" required>
                </div>
                <div class="form-group">
                    <lable for="g_tele">Contact Number:</lable>
                    <input type="number" class="form-control" id="g_tele" name="g_tele" required>
                </div>
                <div class="form-group">
                    <lable for="g_address">Address:</lable>
                    <input type="text" class="form-control" id="g_address" name="g_address" required>
                </div>
                <div class="form-group">
                    <lable for="g_email">Email:</lable>
                    <input type="email" class="form-control" id="g_email" name="g_email" required>
                </div>
                <br>
                <h5>Login Details</h5>
                <div class="form-group">
                    <lable for="username">Username:</lable>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <lable for="password">Password:</lable>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <lable for="re-password">Reenter Password:</lable>
                    <input type="password" class="form-control" id="re-password" name="re-password"  required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="#">Login here</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
