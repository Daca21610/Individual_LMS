<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Student LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .profile-container {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
        }

        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .profile-card h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- User Profile page content goes here -->
    <div class="container profile-container">
        <div class="card profile-card">
            <h2>User Profile</h2>
            <div class="profile-info">
                <label for="shortname" class="form-label">Name With Initials:</label>
                <p id="shortname">John D.</p>
            </div>
            <div class="profile-info">
                <label for="fullname" class="form-label">Full Name:</label>
                <p id="fullname">John Doe</p>
            </div>
            <div class="profile-info">
                <label for="email" class="form-label">Email:</label>
                <p id="email">john.doe@example.com</p>
            </div>
            <!-- Add more profile details based on your sign-up form -->
        </div>
    </div>

    <!-- Bootstrap JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>
</html>
